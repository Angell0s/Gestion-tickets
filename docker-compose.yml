version: "3.9"

services:
  tickets:
    image: postgres:15
    container_name: tickets-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-tickets_db}
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - tickets-data:/var/lib/postgresql/data
    networks:
      - tickets-network

networks:
  tickets-network:
    driver: bridge

volumes:
  tickets-data:
    driver: local
